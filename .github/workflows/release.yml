name: Release Workflow
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2.3.5
      - id: setup_nodejs
        name: Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 'lts/*'
      - id: npm_ci
        name: npm ci
        run: npm ci
      - id: npm_run_build
        name: Build
        run: npm run build
      - id: compress
        name: Compress
        run: |
          mv build ProxySwitcher
          zip -r ProxySwitcher.zip ProxySwitcher
      - id: ossutil
        name: ossutil
        uses: Tarocch1/actions/ossutil@main
        with:
          keyid: ${{ secrets.ALIYUN_OSS_KEYID }}
          secret: ${{ secrets.ALIYUN_OSS_SECRET }}
          args: cp ProxySwitcher.zip oss://tarocch1-oss-hk-disk/backup/ProxySwitcher/ProxySwitcher.zip -f
      - id: create_release
        name: Create Release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
      - id: upload_release_asset
        name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ProxySwitcher.zip
          asset_name: ProxySwitcher.zip
          asset_content_type: application/zip
